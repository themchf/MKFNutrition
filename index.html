<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKF Nutrition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>MKF Nutrition</h1>
      <p class="muted">Analyze your gut health based on your daily eating habits</p>
    </header>

    <div class="card">
      <div class="field">
        <label class="field-title">Describe what you usually eat in a day:</label>
        <textarea id="dietInput" rows="8" placeholder="Example:
Breakfast: eggs, toast, coffee
Lunch: burger and fries
Dinner: pasta and soda
Snacks: chips"></textarea>
      </div>

      <div class="upload">
        <button onclick="analyzeDiet()">Analyze Gut Health</button>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden">
      <div class="loader"></div>
      <p>Analyzing your diet...</p>
    </div>

    <!-- Results -->
    <div id="resultCard" class="card hidden">
      <div class="field-title">Results</div>
      <div class="result-row">
        <div class="result-name">Gut Health Score</div>
        <div id="score" class="result-val"></div>
      </div>
      <div class="result-row">
        <div class="result-name">Analysis</div>
        <div id="analysis" class="result-val"></div>
      </div>
      <div class="result-row">
        <div class="result-name">Recommendations</div>
        <div id="recommendations" class="result-val"></div>
      </div>
    </div>

    <p class="disclaimer">Property of MKF InnovationsÂ®</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

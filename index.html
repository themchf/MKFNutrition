<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MKF Nutrition</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
  <div class="container">
    <h1>MKF Nutrition</h1>
    <p>Enter what you usually eat in a day:</p>
    <textarea id="dietInput" rows="8" placeholder="Breakfast: ...&#10;Lunch: ..."></textarea>
    <button onclick="analyzeDiet()">Analyze Gut Health</button>

    <div id="result" class="hidden">
      <h2>Your Gut Health Score:</h2>
      <p id="score"></p>
      <h3>Analysis:</h3>
      <p id="analysis"></p>
      <h3>Recommendations:</h3>
      <ul id="recommendations"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

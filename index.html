<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioMatch | Gut Health AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0"></script>
</head>

<body>
  <div class="container">
    <h1>BioMatch ðŸ§¬</h1>
    <p class="subtitle">Your personal AI for gut health and nutrition.</p>

    <form id="bioForm">
      <label for="diet">Diet Type</label>
      <select id="diet" required>
        <option value="omnivore">Omnivore</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>

      <label for="lifestyle">Lifestyle</label>
      <select id="lifestyle" required>
        <option value="active">Active</option>
        <option value="moderate">Moderate</option>
        <option value="sedentary">Sedentary</option>
      </select>

      <label for="sleep">Average Sleep Hours</label>
      <input type="number" id="sleep" min="3" max="12" step="0.1" required />

      <label for="goal">Goal</label>
      <select id="goal" required>
        <option value="mood">Improve Mood</option>
        <option value="immunity">Boost Immunity</option>
        <option value="digestion">Enhance Digestion</option>
      </select>

      <button type="submit">Analyze My Gut Health</button>
    </form>

    <div id="output" class="output hidden"></div>
  </div>

  <footer>
    <p>Â© 2025 BioMatch | Powered by TensorFlow.js</p>
  </footer>

  <script src="firebaseConfig.js"></script>
  <script src="script.js"></script>
</body>
</html>
